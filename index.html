<body>
  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 77vh;">
      <div class="text-center">
        <img class="mb-4" src="img/logo.svg" style="width: 250px; height: 90px;" />
        <div class="test">
          <h5 class="mb-3 text-white">Register</h5>
          <form>
            <!-- Name input -->
            <div class="form-outline mb-4 test1">
              <input type="name" id="form1Example1" class="form-control" />
              <label class="form-label text-white" for="form1Example1">Name</label>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="username" id="form1Example1" class="form-control" />
              <label class="form-label text-white" for="form1Example1">Username</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example1" class="form-control" />
              <label class="form-label text-white" for="form1Example1">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example2" class="form-control" />
              <label class="form-label text-white" for="form1Example2">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
